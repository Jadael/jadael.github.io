<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Title | Internet Witch</title>

    <!-- Fonts: Monospace for terminal feel, serif for headings -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Project page specific styles */
        .project-content {
            max-width: 900px;
        }

        .project-content h1:first-child {
            margin-bottom: var(--space-md);
        }

        .project-content h2 {
            margin-top: var(--space-lg);
            margin-bottom: var(--space-md);
        }

        .project-content h3 {
            margin-top: var(--space-md);
            margin-bottom: var(--space-sm);
        }

        .project-content p {
            margin-bottom: var(--space-md);
        }

        .project-content ul,
        .project-content ol {
            margin-bottom: var(--space-md);
            padding-left: var(--space-lg);
        }

        .project-content li {
            margin-bottom: var(--space-sm);
        }

        .project-content code {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 0.125rem 0.375rem;
            border-radius: 3px;
            font-family: var(--font-body);
            font-size: 0.9em;
            color: var(--color-accent-bright);
        }

        .project-content pre {
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--color-brass-dark);
            border-radius: var(--border-radius);
            padding: var(--space-md);
            overflow-x: auto;
            margin-bottom: var(--space-md);
        }

        .project-content pre code {
            background-color: transparent;
            padding: 0;
            color: var(--color-text);
        }

        .project-content blockquote {
            border-left: 3px solid var(--color-brass);
            padding-left: var(--space-md);
            margin: var(--space-md) 0;
            color: var(--color-text-dim);
            font-style: italic;
        }

        .project-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            margin: var(--space-md) 0;
            box-shadow: var(--shadow-lifted);
        }

        .project-content hr {
            border: none;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent,
                var(--color-brass-dark) 20%,
                var(--color-brass) 50%,
                var(--color-brass-dark) 80%,
                transparent
            );
            margin: var(--space-lg) 0;
        }

        .back-link {
            display: inline-block;
            margin-bottom: var(--space-md);
            color: var(--color-brass);
            font-size: var(--size-small);
        }

        .back-link:hover {
            color: var(--color-brass-light);
        }

        .back-link::before {
            content: '← ';
        }
    </style>
</head>
<body>
    <main class="page">
        <div class="content project-content">
            <a href="index.html" class="back-link">Back to Home</a>

            <article class="panel">
                <!--

            </article>
            <a href="index.html" class="back-link">Back to Home</a>
        </div>
    </main>
</body>
</html>
